<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/stats.js"></script>
    <title>Amazing Events | Stats</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/Logo-Amazing-Events.png" alt="logo" class="logo-name">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-buttons_ul">
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./upEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="#">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-container" id="app">
        <img class="background-logo" src="./assets/img/logo.svg" alt="background logo">
        <div class="title">
            <h1>Stats</h1>
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
        </div>
        <template v-if="!events && !loadError">
            <div class="cards-container row">
                <div class="loader-container">
                    <img class="loader-img"src="./assets/img/logo.svg" alt="loader"/>
                    <img class="loader"src="./assets/img/loader.gif" alt="loader"/>    
                </div>
            </div>
        </template>
        <template v-else-if="loadError">
            <div lass="cards-container row">
                <div class="not-found-container">
                    <h2 class="not-found">Loading error!</h2>
                    <h3 class="not-found">Please try again later</h3>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="table-container row justify-content-center">
                <table class="col-11 col-md-10 col-lg-10">
                    <thead>
                        <tr class="table-header">
                            <th colspan="3">Events Statictics</th>
                        </tr>
                        <tr class="table-subheader">
                            <th>Events with the highest percentage of attendance</th>
                            <th>Events with the lowest percentage of attendance</th>
                            <th>Events with larger capacity</th>
                        </tr>
                    </thead>
                    <tbody class="events-statictics-body">
                        <tr v-for="stats of eventsStats">
                            <td v-for="stat of stats" v-html="stat">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="col-11 col-md-10 col-lg-10">
                    <thead>
                        <tr class="table-header">
                            <th colspan="3">Past events statictics by category</th>
                        </tr>
                        <tr class="table-subheader">
                            <th>Categories</th>
                            <th>Revenues</th>
                            <th>Percentage of attendance</th>
                        </tr>
                    </thead>
                    <tbody class="past-events-statictics-body">
                        <tr v-for="stats of pastEventsStats">
                            <td v-for="stat of stats">
                                {{stat}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="col-11 col-md-10 col-lg-10">
                    <thead>
                        <tr class="table-header">
                            <th colspan="3">Upcoming events statictics by category</th>
                        </tr>
                        <tr class="table-subheader">
                            <th>Categories</th>
                            <th>Estimated revenues</th>
                            <th>Estimated percentage of attendance</th>
                        </tr>
                    </thead>
                    <tbody class="up-events-statictics-body">
                        <tr v-for="stats of upEventsStats">
                            <td v-for="stat of stats">
                                {{stat}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </template>
    </main>
    <footer>
        <div class="social-media">
                <a href="#"><img class="insta" src="./assets/img/icon-igr.svg" alt="instagram logo"></a>
                <a href="#"><img class="face" src="./assets/img/icon-fb.svg" alt="facebook logo"></a>
                <a href="#"><img class="wsp" src="./assets/img/icon-wsp.svg" alt="whatsapp logo"></a>
        </div>
        <span>Cohort 41</span>
    </footer>
</body>
</html>
