<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/details.js"></script>
    <title>Amazing Events | Details</title>
</head>
<body>
    <header  class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/Logo-Amazing-Events.png" alt="logo" class="logo-name">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-buttons" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-buttons_ul">
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./upEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" aria-current="page" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app" class="main-container">
        <img class="background-logo" src="./assets/img/logo.svg" alt="background logo">
        <template v-if="!event && !loadError">
            <div class="row">
                <div class="loader-container">
                    <img class="loader-img"src="./assets/img/logo.svg" alt="loader"/>
                    <img class="loader"src="./assets/img/loader.gif" alt="loader"/>    
                </div>
            </div>
        </template>    
        <template v-else-if="loadError">
            <div class="row">
                <div class="not-found-container">
                    <h2 class="not-found">Unexistent event!</h2>
                    <h3 class="not-found">Try again with another name or category!</h3>
                </div>
            </div>
        </template>
        <template v-else>
            <div class="details-container">
                <img class="details-img" :src="event.image" alt="card img">
                <div class="details-info">
                    <h1>{{event.name}}</h1>
                    <p>{{event.description}}</p>
                    <div class="details-info_subsection">
                        <div class="details-info_capsule">
                            <span>Date: </span>
                            <p>{{event.date}}</p>
                        </div>
                        <div class="details-info_capsule">
                            <span>Place: </span>
                            <p>{{event.place}}</p>
                        </div>
                    </div>
                    <div class="details-info_subsection">
                        <div class="details-info_capsule">
                            <span>Capacity: </span>
                            <p>{{event.capacity}}</p>
                        </div>
                        <div v-if="event.assistance" class="details-info_capsule">
                            <span>Assistance: </span>
                            <p>{{event.assistance}}</p>
                        </div>
                        <div v-else class="details-info_capsule">
                            <span>Estimate: </span>
                            <p>{{event.estimate}}</p>
                        </div>
                    </div>
                    <div class="details-info_subsection">
                        <div class="details-info_capsule">
                            <span>Category: </span>
                            <p>{{event.category}}</p>
                        </div>
                        <div class="details-info_capsule">
                            <span>Price: </span>
                            <p>${{event.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>   
            
    </main>
    <footer>
        <div class="social-media">
                <a href="#"><img class="insta" src="./assets/img/icon-igr.svg" alt="instagram logo"></a>
                <a href="#"><img class="face" src="./assets/img/icon-fb.svg" alt="facebook logo"></a>
                <a href="#"><img class="wsp" src="./assets/img/icon-wsp.svg" alt="whatsapp logo"></a>
        </div>
        <span>Cohort 41</span>
    </footer>
</body>
</html>
